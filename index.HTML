<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> ד זזה ‗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>ם  ד זזה ‗</h1>
    </header>

    <section class="wallets-container">
        <!-- םד ה בד וה םהדם‗םנ -->
        <div class="wallet" id="wallet-template">
            <h2>בד <span class="wallet-number"></span></h2>
            <div class="wallet-info">
                <p>דבם בדב בדז: <span class="deposited-amount">0</span> הםו</p>
                <p>דבם בדב בדזב: <span class="transferred-amount">0</span> הםו</p>
                <p> דדב: <span class="last-transaction">-</span></p>
                <p>בדם בםזדם: <span class="daily-limit">60000</span> הםו</p>
                <p>בדם בום: <span class="monthly-limit">200000</span> הםו</p>
            </div>
            <button class="reset-wallet"> םםה בד</button>
        </div>
    </section>

    <button id="add-wallet-btn"> ד ם</button>

    <script src="app.js"></script>

</body>
</html>
